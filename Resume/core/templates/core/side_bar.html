{% load static %}
<div class="border border-warning h-100 ">
    <div class='text-center'>
        <img src="{% static 'core/image/tony.png' %}"
        alt="picture" class="img-fluid rounded-circle mt-5" width="100px" height="100px">
        <h3 class="text-center text-white mt-3 st-font">Tony Stark</h3>
    </div>
    <hr class="border-warning" style='border-width:4px'>
    <nav class ="nav flex-column text-center">
        <a href="{% url 'home' %}" class="nav-link {{home}}">Home</a>
        <a href="{% url 'services' %}" class="nav-link {{services}}">Service</a>
        <a href="{% url 'skill' %}" class="nav-link {{skill}}">Skill</a>
        {% comment %} <a href="{% url 'contact' %}" class="nav-link {{contact}}">Contact</a> {% endcomment %}
    </nav>
</div>

this tags are link the home,services,skill & contact file in side bar
